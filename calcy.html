<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcy.css">
   
</head>
<body>
    <div id="container">
        <input type="text" id="display">
        <br>
        <button class="operator" id="ac"> AC</button>
        <button class="operator" id="de">DE</button>
        <button class="operator" id=".">.</button>
        <button class="operator" id="/">/</button>
        <br>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button class="operator" id="*">x</button>
        <br>
        <button id="4">4</button>
        <button  id="5">5</button>
        <button id="6">6</button>
        <button class="operator" id="-">-</button>
        <br>
        <button  id="1">1</button>
        <button  id="2">2</button>
        <button  id="3">3</button>
        <button class="operator" id="+">+</button>
        <br>
        <button  id="00">00</button>
        <button id="0">0</button>
        <button class="operator" id="%">%</button>
        <button class="equal" id="=">=</button>
        <br>
       
    </div>
    <script src="calcy.js"></script>
    <footer> Calculator By Sakshi Narad  <a href="https://www.linkedin.com/in/sakshi-narad-4784a6256"> @sakshi-narad</a><hr></footer>
</body>

</html>
